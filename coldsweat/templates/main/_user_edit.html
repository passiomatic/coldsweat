<form action="{{ url_for('main.profile') }}" data-ajax-post method="POST">
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true"><i class="fa fa-times-circle"></i></button>  
    <h3>Your Profile</h3>
  </div>
  <div class="modal-body">          
        <!-- TODO Use display name -->
        <p>You are logged in as <b>{{user.email}}</b>.</p>
        <fieldset> 
          <label>E-mail</label> 
          <input id="email_" type="email" name="email" size="40" value="{{email}}">
              <label>New Password (<a id="show-password-trigger" href="#">Show</a>)</label> 
              <input id="password_" type="password" name="password" size="40" value="{{new_password}}">
              <span class="help-block">At least {{user.MIN_PASSWORD_LENGTH}} characters long.</span>
        </fieldset>
  </div>
  <div class="modal-footer">
    <button type="submit" name="" value="" class="btn btn-primary">Save Changes</button>
  </div>
</form>
