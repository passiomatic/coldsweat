{{inherit "site.html"}}

{{def container_block}}        
    <section class="panel">
        {{self.panel_block}}
        <footer role="contentinfo">    
            <div class="dim">Coldsweat&ensp;<i title="Loves" class="fa fa-heart"></i>&ensp;Your Feeds&ensp;&middot;&ensp;<a data-remote-modal href="{{application_url}}/cheatsheet">Cheatsheet</a>
            </div>
        </footer>
    </section>

    <nav role="navigation">
        <ul class="{{filter_class}}">
            <li class="branding">
                <i class="fa fa-tint fa-fw"></i>
            </li>
            <li class="filter-unread"><a data-toggle="tooltip" data-placement="right" title="Unread entries (1 key)" href="{{application_url}}/entries/?unread"><i class="fa fa-circle fa-fw"></i></a></li>
            <li class="filter-saved"><a data-toggle="tooltip" data-placement="right" title="Saved entries (2 key)" href="{{application_url}}/entries/?saved"><i class="fa fa-star fa-fw"></i></a></li>
            <li class="filter-all"><a data-toggle="tooltip" data-placement="right" title="All entries (3 key)" href="{{application_url}}/entries/?all"><i class="fa fa-archive fa-fw"></i></a></li>
            {{if length(groups) > 1}}
                <li class="dropdown {{if group_id}}filter-group{{endif}}"><a data-toggle="dropdown" href="#"><i class="fa {{if group_id}}fa-folder-open{{else}}fa-folder{{endif}} fa-fw"></i></a>                    
                        <ul class="dropdown-menu" role="menu">
                            {{for loop, g in looper(groups)}}
                                <li><a  href="{{application_url}}/entries/?group={{g.id}}"><i class="fa {{if g.id == group_id}}fa-folder-open{{else}}fa-folder{{endif}} fa-fw"></i> {{g.title|html}}</a></li>            
                            {{endfor}}            
                        </ul>
                </li>
            {{endif}}
            <li class="sep filter-feeds"><a data-toggle="tooltip" data-placement="right" title="Subscribed feeds (4 key)" href="{{application_url}}/feeds/"><i class="fa fa-rss fa-fw"></i></a></li>                            
            <li><a data-toggle="tooltip" class="add-trigger" href="{{application_url}}/feeds/add/1" data-placement="right" title="Add feed subscription" data-remote-modal="modal-add-subscription"><i class="fa fa-plus-square fa-fw"></i></a></li>                                    
            <li class="sep"><li class="dropdown"><a data-toggle="dropdown" href="#"><i class="fa fa-user fa-fw"></i></a>   
                <ul class="dropdown-menu" role="menu">
                    <li><a href="{{application_url}}/profile" data-remote-modal>Your profile</a>
                    <li><a href="{{application_url}}/logout">Log out</a>
                </ul>
            </li>
        </ul>
    </nav>  
{{enddef}}
